{% extends 'base.html' %}
{% block title %}Sign Up - IntelliPlan{% endblock %}
{% block content %}
<div class="auth-bg-gradient">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo"><span class="material-icons-round">school</span></div>
      <h2 class="auth-title">Sign Up</h2>
      <form method="post" action="{% url 'account_signup' %}" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
          <span class="material-icons-round" style="vertical-align:middle;margin-right:0.5rem;">person_add</span>Sign Up
        </button>
      </form>
      <p class="auth-switch">Already have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
.auth-bg-gradient {
  min-height: 100vh;
  background: linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}
.auth-container {
  width: 100%;
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.auth-card {
  background: #fff;
  padding: 2.75rem 2.25rem 2.25rem 2.25rem;
  border-radius: 1.5rem;
  box-shadow: 0 12px 36px 0 rgba(99,102,241,0.18);
  max-width: 410px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Inter', sans-serif;
  transition: box-shadow 0.2s;
}
.auth-card:hover {
  box-shadow: 0 16px 48px 0 rgba(99,102,241,0.22);
}
.auth-logo {
  font-size: 2.8rem;
  color: #6366f1;
  margin-bottom: 0.7rem;
}
.auth-title {
  text-align: center;
  margin-bottom: 1.7rem;
  color: #4338ca;
  font-weight: 700;
  font-size: 2.1rem;
  letter-spacing: -1px;
}
.auth-form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1.35rem;
}
.auth-form p {
  margin: 0;
}
.auth-form input[type="text"],
.auth-form input[type="password"],
.auth-form input[type="email"] {
  width: 100%;
  padding: 0.85rem 1.1rem;
  border: 1.5px solid #e5e7eb;
  border-radius: 0.6rem;
  font-size: 1.05rem;
  background: #f9fafb;
  transition: border 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 2px 0 rgba(99,102,241,0.04);
}
.auth-form input:focus {
  border-color: #6366f1;
  outline: none;
  background: #fff;
  box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
}
.btn.btn-primary {
  background: linear-gradient(90deg, #6366f1 0%, #4338ca 100%);
  color: #fff;
  border: none;
  padding: 0.85rem 1.6rem;
  border-radius: 0.6rem;
  font-weight: 600;
  font-size: 1.15rem;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
  margin-top: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  box-shadow: 0 2px 8px 0 rgba(99,102,241,0.10);
}
.btn.btn-primary:hover {
  background: linear-gradient(90deg, #4338ca 0%, #6366f1 100%);
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 4px 16px 0 rgba(99,102,241,0.16);
}
.btn-block { width: 100%; }
.auth-switch {
  text-align: center;
  margin-top: 1.7rem;
  color: #6b7280;
  font-size: 1.05rem;
}
.auth-switch a {
  color: #6366f1;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.15s;
}
.auth-switch a:hover {
  text-decoration: underline;
  color: #4338ca;
}
@media (max-width: 600px) {
  .auth-card { padding: 1.5rem 0.5rem; }
}
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
{% endblock %}
